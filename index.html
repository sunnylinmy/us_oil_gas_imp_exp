<!DOCTYPE html>
<html>
<head>
<script src='js/d3.min.js' type="text/javascript"></script>
<script src="http://d3js.org/topojson.v1.min.js" type="text/javascript"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<title>Oil and Gas Imports and Exports of United States</title>

</head>
<style type="text/css">

#button-container{
/*    display: block;
    margin: 10px auto;  */
    margin-left: auto;
    margin-right: auto;
    height: 30px;
}

.button:hover {
    opacity: .7;
    background: #636363;
    color: #ffffff ;
}

.button{
    border: 0 none;
    border-radius: 20px;
    padding: 1% 0px;
    margin: 0 2px;
    cursor: pointer;
    display: inline-block;
    font-size: 14px;
    text-transform: none;
    -webkit-transition: all 100ms ease-in-out;
    transition: all 100ms ease-in-out; 
    background: #f0f0f0;
    color: #000000;
    width: 45%;
    height: 30px;
}

#importbutton{
  background: #c6dbef;
}

#exportbutton{
  background: #c7e9c0;
}

.states {
    fill: #fff;
    stroke: #000;
    stroke-width: 2px;
}

path {
  stroke:white;
  stroke-width: 1px;
}

body {
  font-family: 'Roboto', sans-serif;
}

.city {
  font: 10px sans-serif;
  font-weight: bold;
}

.legend {
  font-size: 12px;
}

div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 150px;                  
  height: 20px;                 
  padding: 2px;             
  font-size: 12px;     
  background: white;
  border: 1px;      
  border-radius: 8px;           
  pointer-events: none;         
}  

#ytextchart{
	float: right;
}

#barchart{
	float: left;
}


.bar text{
  vertical-align: middle;
  color:black;
}

.ytext_label{
  display: inline-block;
  margin-right: 1px;
  margin-left: 1px;
  text-align: center;
}

#unitsTag{
  display: block;
  font-size: 20px;
}

#units{
  text-align: right;
  font-size: 12px;
}

#canvas{
  display: block;
}

#map-container{
  display: inline-block;
}

#colorbar.tick{
  font-size: 12px;
}

h1{
  text-align: center;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

.bar_imp {
  fill: #2171b5;
  stroke-width: 1;
  stroke: white;
}

.bar_exp{
  fill: #238b45;
  stroke-width: 1;
  stroke: white;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;display: inline-block;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%; display: inline-block;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;display: inline-block;}

#row1{
  display:inline-block;
}

</style>

<body>

<h1> 2014 United States Oil and Gas Imports & Exports </h1>
<div id="row1" class="col-12">
  <div id="row1col1" class="col-7">
    <div id="button-container" class="col-3">
      <button class="button" id="importbutton">Import</button>
      <button class="button" id="exportbutton">Export</button>
    </div>
  </div>
  <div id="placeholder" class="col-5">
  </div>
</div>

<div id="container">
  <div id="row2" class="col-12">
      <svg id="map-container" class="col-7"></svg>
      <svg id="country-container" class="col-4"></svg>
  </div>
  <div id="row3" class="col-7">
      <div id="unitsTag"></div>
  </div>
  <div id="row4" class="col-7">
      <div id="canvas"></div>
  </div>
</div>


<script src='js/d3.min.js' type="text/javascript"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src='js/colorbrewer.js' type="text/javascript"></script>
<script src="js/require.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.8.0/d3-legend.js" type="text/javascript"></script>
<script src="js/combined_new.js" type="text/javascript"> </script>
</body>
</html>
