<style type="text/css">

#button-container{
    display: block;
    margin: 10px auto;
    height: 30px;

}

.button:hover {
    opacity: .7;
    background: #636363;
    color: #ffffff ;
}

.button{
    border: 0 none;
    border-radius: 20px;
    padding: 1% 0px;
    margin: 0 2px;
    cursor: pointer;
    display: inline-block;
    font-size: 14px;
    text-transform: none;
    -webkit-transition: all 100ms ease-in-out;
    transition: all 100ms ease-in-out; 
    background: #f0f0f0;
    color: #000000;
    width: 46%;
    height: 30px;
}

#importbutton{
  background: #c6dbef;
}

#exportbutton{
  background: #c7e9c0;
}

.states {
    fill: #fff;
    stroke: #000;
    stroke-width: 2px;
}

path {
  stroke:white;
  stroke-width: 1px;
}

body {
  font-family: 'Roboto', sans-serif;
}

.city {
  font: 10px sans-serif;
  font-weight: bold;
}

.legend {
  font-size: 12px;
}

div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 150px;                  
  height: 20px;                 
  padding: 2px;             
  font-size: 12px;     
  background: white;
  border: 1px;      
  border-radius: 8px;           
  pointer-events: none;         
}  

#ytextchart{
	float: right;
}

#barchart{
	float: right;
  height: 260px;
}

.bar {
	background-color: #fee391;
	border: 1px solid white;
  border-width: 1px;
	text-align: right;
	text-anchor: start;
	word-break: keep-all;
	white-space: nowrap;
  vertical-align: bottom;
  display: inline-block;
}

.bar text{
  vertical-align: middle;
  color:black;
}

.ytext_label{
  display: inline-block;
  margin-right: 1px;
  margin-left: 1px;
  text-align: center;
}

#unitsTag{
  display: block;
  font-size: 20px;
}

#units{
  text-align: right;
  font-size: 12px;
}

.canvas{
  display: block;
}

#map-container{
  display: block;
}

#colorbar.tick{
            font-size: 12px;
        }

h1{
  text-align: center;
}
